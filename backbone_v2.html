  <script type="text/javascript">

// Defining a namespace so this render function works
var frameri = {};

frameri.render = function(tmpl_name, tmpl_data) {
    if ( !this.render.tmpl_cache ) { 
        this.render.tmpl_cache = {};
    }

    if ( ! this.render.tmpl_cache[tmpl_name] ) {
        var tmpl_dir = 'js/templates';
        var tmpl_url = tmpl_dir + '/' + tmpl_name + '.html';

        var tmpl_string;
        $.ajax({
            url: tmpl_url,
            method: 'GET',
            dataType:'html',
            async: false,
            success: function(data) {
                tmpl_string = data;
            }
        });

        this.render.tmpl_cache[tmpl_name] = _.template(tmpl_string);
    }

    return this.render.tmpl_cache[tmpl_name](tmpl_data);
}


  </script>
