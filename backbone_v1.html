<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Frameri Shop UI with Backbone.js</title>

  
  <!-- ========= -->
  <!--    CSS    -->
  <!-- ========= -->
  <link rel="stylesheet" type="text/css" href="css/kevin.css" />
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->

  <header id="header"></header>
  <section id="store"></section>




  <script type="text/template" id="review-step-template">
    <h2>You have the following options!</h2>
    <section id="review-glasses"></section>
    <section>
      <section class="review cart" id="review-frames"></section>
      <section class="review cart" id="review-lenses"></section>
      </section>
  </script> 


  <script type="text/template" id="review-glasses-item-template"></script> 

  <script type="text/template" id="review-frame-item-template">
    <p><%= name %><button value="Remove" class="destroy">Remove</button></p>
  </script> 

  <script type="text/template" id="review-lens-item-template">
    <p><%= tint %>_<%= key %>_<%= type %><button value="Remove" class="destroy">Remove</button></p>
  </script> 



  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="js/libraries/jquery.min.js" type="text/javascript"></script>
  <script src="js/libraries/underscore-min.js" type="text/javascript"></script>
  <script src="js/libraries/backbone-min.js" type="text/javascript"></script>
  <script src="js/libraries/backbone.localStorage-min.js" type="text/javascript"></script> 

  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->

  <script type="text/javascript">

// Defining a namespace so this render function works
var frameri = {};

frameri.render = function(tmpl_name, tmpl_data) {
    if ( !this.render.tmpl_cache ) { 
        this.render.tmpl_cache = {};
    }

    if ( ! this.render.tmpl_cache[tmpl_name] ) {
        var tmpl_dir = 'js/templates';
        var tmpl_url = tmpl_dir + '/' + tmpl_name + '.html';

        var tmpl_string;
        $.ajax({
            url: tmpl_url,
            method: 'GET',
            dataType:'html',
            async: false,
            success: function(data) {
                tmpl_string = data;
            }
        });

        this.render.tmpl_cache[tmpl_name] = _.template(tmpl_string);
    }

    return this.render.tmpl_cache[tmpl_name](tmpl_data);
}


  </script> 

  <script src="js/models.js"></script>
  <script src="js/collections.js"></script>


  <script src="js/views/frames.js"></script>
  <script src="js/views/lenses.js"></script>
  <script src="js/views/key.js"></script>
  <script src="js/views/review.js"></script>
  <script src="js/views/step.js"></script>

  <script src="js/app.js"></script>


  
</body>
</html>
